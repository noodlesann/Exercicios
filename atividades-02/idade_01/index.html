<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Verificação de idade</h1>
    <button onclick="verificarIdade()"> Digite sua idade</button>

    <script>
        function verificarIdade() {
            let idadeTexto = prompt("Digite sua idade:");
            let idade = parseInt(idadeTexto);

            if (isNaN(idade)) {
                alert("Por favor, insira um número válido.");
            } else if (idade < 18) {
                alert("Proibida a entrada! Você é menor de idade.");
            } else {
                alert("Entrada permitida! Bem-vindo(a).");
            }
        }
    </script>
</body>

</html>
