<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número ímpares</title>
</head>

<body>
<script>
    // O usuário insere um número positivo
    let numero = parseInt(prompt("Insira um número positivo"));

    // Verifica se o número inserido é positivo
    if (numero <= 0) {
        alert("Por favor, insira um número positivo!");
    } else {
        // Loop para encontrar os números ímpares até o número informado
        for (let i = 1; i <= numero; i++) {
            if (i % 2 !== 0) {  // Verifica se o número é ímpar
                alert(i);  // Exibe o número ímpar
            }
        }
    }
</script>




</body>

</html>
