<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numero = 10;
        for (i = 1; i <= 10; i++) {
            let resultado = numero * i;
            alert(numero + "x" + i + "=" + resultado);

        }
    </script>
</body>

</html>
