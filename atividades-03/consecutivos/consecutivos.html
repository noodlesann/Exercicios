<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números consecutivos</title>
</head>

<body>
    <script>
    // Pede um número para o usuário
    let numero = parseInt(prompt("Insira um numero inteiro")); 

    // faz a tabuada do número inserido
    for (let i = 1; i <= 10; i++) {
        let resultado = numero * i;  
        alert(numero + " x " + i + " = " + resultado); 
    }
</script>

</body>

</html>
