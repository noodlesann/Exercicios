<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>

<body>
    <div class="fundo">
        <h1>Calcular Média</h1>
        <br>
        <!-- Input para os valores e botão -->
        <input type="text" id="valores" placeholder="Ex: 4, 10, 5, 5">
        <button onclick="calcular()">Calcular</button>

        <p id="resultado"></p>

        <script>

            function calcularMedia(numeros) {
                let soma = 0;
                //laço de repetição, que repete até terminar a quantidade de números da array
                for (let i = 0; i < numeros.length; i++) {
                    soma += numeros[i];
                }

                let media = soma / numeros.length;
                return media;
            }


            function calcular() {
                // Pega os valores do input, separa por vírgula e converte em números
                let entrada = document.getElementById("valores").value;
                let numeros = entrada.split(",").map(Number);

                let resultado = calcularMedia(numeros);
                document.getElementById("resultado").innerText = "A média é: " + resultado.toFixed(2);
            }
        </script>


        <style>
            body {
                margin: 0;
                height: 100vh;
                background-color: cornsilk;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
            }

            .fundo {
                border-style: solid;
                background-color: #defbff;
                padding: 5vh;
                border-radius: 10px;
            }

            h1 {
                margin-bottom: -10px;
            }


            input {
                padding: 10px;
                width: 250px;
                margin: 10px 0;
            }

            button {
                padding: 10px 20px;
                background-color:rgb(236, 232, 173);
            }


            #resultado {
                font-size: 1.5em;
                color: rgb(0, 0, 0);

            }
        </style>
